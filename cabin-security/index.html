<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Security - Login</title>
    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7fa; --card-bg: #ffffff; --text-color: #333; --radius: 10px; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: var(--card-bg); padding: 30px; border-radius: var(--radius); box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: var(--radius); }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: var(--radius); background: var(--primary-color); color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background: #357ABD; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Cabin Security</h1>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••">
        <button onclick="onLogin()">Login</button>
    </div>
    <script>
        function onLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) { alert('Enter both fields'); return; }
            fetch('api/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    sessionStorage.setItem('role', data.role);
                    location.href = data.role === 'admin' ? 'admin.html' : 'operator.html';
                } else alert(data.message);
            })
            .catch(e => alert('Error: ' + e));
        }
    </script>
</body>
</html>
